<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassMorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <img id="image-bottom-left" src="img/img.png" alt="">
        <img id="image-top-left" src="img/decoration-bottom.png" alt="">
        <img id="image-right" src="img/Group11.png" alt="">
       
        <div class="info">
            <div class="info-title">
                    <h1>Acesso de Compra Internacional A partir do Seu Cartão Platinum</h1>
                     <p>
                        Opção de atualização gratuita de nossos serviços platinum com validade vitalícia
                     </p>

                    <div class="info_submit" id="info_submit">
                        <input type="text" id="info_text" value="" placeholder="      Seu Email" >
                        <input type="button" id="info_button" value="ENVIAR" onclick="enviar()">
                    </div>
            </div>
            
         
            <div id="cartao">
                <div class="info-card">
                    <img id="image-chip" src="img/chip.png" alt="">
                    <img id="image-contac" src="img/icons8-contactless-payment-24.png" alt="">
                    <img id="image-master" src="img/icons8-mastercard-logo-48.png" alt="">
                    <p id="modelo"> Platinum Card</p>
                    <p id="num-cartao"> 5456 4648 9876 3265</p>
                    <p id="nome-cartao">FERNANDO ADYSON</p>
                    <p id="valid-cartao">VALID THRU</p>
                    <p id="datevalid-cartao">04/28</p>
                </div>
            </div>
        
           

            
        </div>
    </main>
    <script src="script.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <footer>
        &copy;FernandoAdyson
    </footer>
</body>
</html>
